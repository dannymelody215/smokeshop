<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Fall Vibes Smoke Shop</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/cart.js"></script>
</head>
<body>
    <header>
        <h1>Shop</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="shop">
        <div class="product" data-name="Grinder" data-price="15.99">
            <img src="images/grinder.jpg" alt="Grinder">
            <h3>Grinder</h3>
            <p>$15.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product" data-name="Lighter" data-price="4.99">
            <img src="images/lighter.jpg" alt="Lighter">
            <h3>Lighter</h3>
            <p>$4.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product" data-name="Rolling Tray" data-price="9.99">
            <img src="images/tray.jpg" alt="Rolling Tray">
            <h3>Rolling Tray</h3>
            <p>$9.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <section class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0.00</span></p>
        <button id="checkout-btn">Checkout</button>
    </section>
</body>
</html>
